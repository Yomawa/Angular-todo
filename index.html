<!DOCTYPE html>
<html ng-app="todoApp">
	<head>
		<meta charset="UTF-8">
		<title>Angular To Do App</title>
		<!-- Latest compiled and minified CSS for bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<style>
		ul {
 				list-style-type: none;
 				}
 </style>
	</head>
	<body>
		<div class="container" ng-controller="TodosController">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<!-- Create your form below, try adding some angular validations -->
					<h2>Todo List</h2>
					<form action="javascript:void(0)" name="todoForm" ng-submit="addTodo(newTodo)"novalidate>
						<div class="form-group" ng-class="{'has-success': todoForm.name.$valid && !todoForm.name.$pristine, 'has-error': !todoForm.name.$valid && !todoForm.name.$pristine}">
							<label class="control-label" for="name">Todo:</label>
							{{todoForm.name.$valid}}
							<input class="form-control" type="text" id="name" name="name"ng-model="newTodo.name" ng-required="true" ng-minlength="2" ng-maxlength="12">
						</div>
						<p class="text-danger" ng-show="todoForm.name.$invalid && !todoForm.name.$pristine">plese enter a to do that has more then 2 c and less the 12 characters</p>
						<input  type="submit" id="submit" value="Add Item" class="btn btn-primary">
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8 col-md-offset-2" ng-repeat="todo in todos">
					<!-- List your todos here, use some css to hide the bullet points -->
					<ul>
						<li ng-cloak>{{todo.name}}</li>
					</ul>
  				
				</div>
					<button type="button" class="btn btn-default" ng-click="deleteAll()">Delete</button>
					{{todo.name}}
			</div>
		</div>

		<!-- JavaScripts -->
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
		<!-- Latest compiled and minified JavaScript for bootstrap -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js"></script>
		<script src="./app.js"></script>
	</body>
</html>
